<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem Finder</title>
  
</head>
<body>

    <h1>Feeling-Based Poem Finder</h1>
    <div class="prompt">What's in your mind lately?</div>
    <input type="text" id="feelingInput" placeholder="Enter your feeling (e.g. hope, sorrow)">
    <button id="searchBtn">Search Poems</button>
    <button id="anotherBtn" style="display:none;">Show Another</button>
  
    <div id="poemSection"></div>
  
    <script src="script.js"></script>

</body>
</html>
